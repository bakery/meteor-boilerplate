<template name="imageCropper">
  <div class="cropping-image-container" style="max-width:300px; max-height:300px;">
    <img class="cropping-image" src="{{url}}">
  </div>
  <div class="ui two bottom attached buttons">
    <button type="button" class="ui button done">Use Image</button>
    <button type="button" class="ui button cancel">Cancel</button>
  </div>
</template>
