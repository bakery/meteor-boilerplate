<template name="afImageUpload_semanticUI">

		<div class="ui centered card">
      <div class="image">
				{{#if cropping}}
					{{#if croppingImageUrl}}
						{{> imageCropper url=croppingImageUrl}}
					{{/if}}
				{{else}}
					{{#if imageUrl}}
						<img src="{{imageUrl}}">
					{{else}}
						<img src="{{placeholder}}">
					{{/if}}
				{{/if}}
      </div>

			{{#if cropping}}{{else}}
				<div class="content">
					{{#if uploading}}
						loading...
					{{else}}
						<button type="button" class="ui basic button upload-button" {{uploadButtonAtts}}>
								<i class="icon upload"></i>
								{{#if imageUrl}}Change image{{else}}Add image{{/if}}
						</button>
					{{/if}}
				</div>
			{{/if}}

    </div>

		<!-- move standard upload control way off screen -->
		<input type="file" name="file-upload-input" style="position:absolute; left:-1000px; top:-1000px;">
		<input {{atts}} type="hidden" value="{{imageUrl}}">
</template>
