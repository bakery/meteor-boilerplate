<template name="resetPasswordForm">
	{{#autoForm id="resetPasswordForm" schema=schema}}
		{{> afQuickField name='password' autofocus='' type="password" class='inspire-form-input'}}
		{{> afQuickField name='passwordAgain' type='password' class='inspire-form-input'}}
		{{> afQuickField name='token' type='hidden' value=token}}
		<button type="submit" class="ui fluid large teal submit button">Submit</button>
	{{/autoForm}}
</template>
